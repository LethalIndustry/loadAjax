<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />-->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Calificaciones SLP</title>
</head>

<body>
    <!--PAGINA DE INDEX-->
    <div data-role="page" id="index">
        <div data-role="content" class="ui-content logIn">
            <div class="ui-grid-a">
                <div>
                    <img class="logoApp" src="img/logoApp.png">
                </div>
                <div style="padding: 25px;">
                        <b>INGRESE LA CURP DEL ALUMNO</b>
                        <input class="cajaTexto" type="text" name="curp" id="curp">
                        <div class="btnEnviar">Enviar</div>
                </div>
            </div><!-- /grid-a -->
        </div>

        <div data-role="footer" class="footer">
            <img width="300px;" src="img/logoSege.png">
        </div>
    </div>
    <!--PAGINA DE MENU-->
    <div data-role="page" id="menu">
        <div data-role="content" class="ui-content" style="text-align: center; margin-top: 50px;">
            <img class="opcionMenu" src="img/mCalificaciones.png">
            <img class="opcionMenu" src="img/mCertificado.png">
            <a href="#avisos" data-transition="none">
            	<img class="opcionMenu" src="img/mAvisos.png">
            </a>
            <a href="#calendario" data-transition="none">
                <img class="opcionMenu" src="img/mCalendario.png">
            </a>
        </div>

        <div data-role="footer" data-id="footer" data-position="fixed" style="text-align: center;">
            <img class="imgBanner" src="img/calificacionesSLP.png">
        </div>
    </div>

    <!--PAGINA DE CALENDARIO-->
    <div data-role="page" id="calendario">
        <div data-role="header" class="header" >
            <a class="btnBack" href="#">
                <span style="font-size: 16px; padding-top: 3%;">&laquo;</span>
            </a>  

            <div>
                <img width="35px;" src="img/calendario.png" style="vertical-align: middle;">  CALENDARIO ESCOLAR
            </div>
        </div>
        <div data-role="content" class="ui-content" style="text-align: center; margin-top: 10px;">
            <div class="opcionCalendario">
                <div>
                    <a href="#" onClick="window.open('http://cpte.gob.mx/appCalificaciones/images/pdf/Calendario_200.pdf', '_system', 'location=yes')";>
                        <div>
                            <img width="60%" src="img/200Dias.png">
                        </div>
                        <div>
                            <img width="55%" src="img/200DiasC.png">
                        </div>
                    </a>
                </div>
            </div>
            <div class="opcionCalendario">
                <div>
                    <a href="#" onClick="window.open('http://cpte.gob.mx/appCalificaciones/images/pdf/Calendario_195.pdf', '_system', 'location=yes')";>
                        <div>
                            <img width="60%" src="img/195Dias.png">
                        </div>
                        <div>
                            <img width="55%" src="img/195DiasC.png">
                        </div>
                    </a>
                </div>
            </div>
            <div class="opcionCalendario">
                <div>
                    <a href="#" onClick="window.open('http://cpte.gob.mx/appCalificaciones/images/pdf/Calendario_185.pdf', '_system', 'location=yes')";>
                        <div>
                            <img width="60%" src="img/185Dias.png">
                        </div>
                        <div>
                            <img width="55%" src="img/185DiasC.png">
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div data-role="footer" data-id="footer" data-position="fixed" style="text-align: center;">
            <img class="imgBanner" src="img/calificacionesSLP.png">
        </div>
    </div>

    <!--PAGINA DE AVISOS-->
    <div data-role="page" id="avisos">
        <div data-role="header" class="header colorAvisos" >
            <a class="btnBack colorAvisos" href="#">
                <span style="font-size: 16px; padding-top: 3%;">&laquo;</span>
            </a>  

            <div>
                <img width="35px;" src="img/aviso.png" style="vertical-align: middle;">  AVISOS
            </div>
        </div>
        <div data-role="content" class="ui-content" style="text-align: center; margin-top: 10px;">
            
            
            <div class="opcionCalendario">
                <div>
                    <a href="#" onClick="window.open('http://cpte.gob.mx/appCalificaciones/images/pdf/Calendario_185.pdf', '_system', 'location=yes')";>
                        <div>
                            <img width="60%" src="img/185Dias.png">
                        </div>
                        <div>
                            <img width="55%" src="img/185DiasC.png">
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div data-role="footer" data-id="footer" data-position="fixed" style="text-align: center;">
            <img class="imgBanner" src="img/calificacionesSLP.png">
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
	<script type='application/javascript' src='js/fastclick.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
